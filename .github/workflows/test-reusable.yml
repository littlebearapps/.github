name: Test Reusable Workflow

on:
  workflow_call:
    inputs:
      test_message:
        description: 'Test message'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Test
        env:
          TEST_MESSAGE: ${{ inputs.test_message }}
        run: |
          echo "Reusable workflow called successfully! Message: $TEST_MESSAGE"
